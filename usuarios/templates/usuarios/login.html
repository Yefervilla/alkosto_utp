<!DOCTYPE html>
<html>
    <head>
        <title>login - Alkosto utp </title>

    </head>
    <body>
        <h1>Iniciar sesión</h1>
        <form method="POST">
            {% csrf_token %}
            <label>Usuario:</label>
            <input type="text" name="username" required><br>
            <label>Contraseña:</label>
            <input type="password" name="password" required><br>
            <button type="submit">ENTRAR</button>
        </form>    
    </body>
</html>
