<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Webhooks</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: auto; }
        th, td { border: 1px solid #333; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        pre { text-align: left; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Webhooks</h1>
    <table>
        <thead>
            <tr>
                <th>Pago</th>
                <th>Evento</th>
                <th>Payload</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for webhook in webhooks %}
            <tr>
                <td>{{ webhook.pago.referencia }}</td>
                <td>{{ webhook.evento }}</td>
                <td><pre>{{ webhook.payload }}</pre></td>
                <td>{{ webhook.fecha }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
